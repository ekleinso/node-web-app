apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: node-web-app-tt
spec:
  params: 
  - name: git-repo-url
    value: 'https://github.com/ekleinso/node-web-app.git'
  - name: git-revision
    value: master
  - name: git-repo-name
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: node-web-app-source-$(uid)
      namespace: node-web-project
    spec:
      params:
      - name: url
        value: 'https://github.com/ekleinso/node-web-app.git'
      - name: revision
        value: master
      type: git
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: node-web-app-image-$(uid)
      namespace: node-web-project
    spec:
      params:
      - name: url
        value: 'image-registry.openshift-image-registry.svc:5000/node-web-project/web-node-app:latest'
      type: image
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: node-web-app-pipeline-run-
      namespace: node-web-project
    spec:
      pipelineRef:
        name: node-web-app-pipeline
      resources:
      - name: node-web-app-source
        resourceRef:
          name: node-web-app-source-$(uid)
      - name: node-web-app-image
        resourceRef:
          name: node-web-app-image-$(uid)
      serviceAccountName: pipeline


--- 

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: node-web-app-tb
spec:
  params:
  - name: git-repo-url
    value: $(body.repository.url)
  - name: git-revision
    value: $(body.head_commit.id)
  - name: git-repo-name
    value: $(body.repository.name)

---

apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: node-web-app-el
spec:
  serviceAccountName: pipeline
  triggers:
    - name: node-trigger
      bindings:
        - ref: node-web-app-tb
      template:
        name: node-web-app-tt

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: el-node-web-app
  namespace: node-web-project
spec:
  to:
    kind: Service
    name: el-node-web-app-el
    weight: 100
